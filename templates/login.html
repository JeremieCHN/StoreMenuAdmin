<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ date_url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" crossorigin="anonymous">
    <title>登录</title>
</head>

<body>
    <script type="text/javascript" src="{{ date_url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"
        integrity="sha256-ecWZ3XYM7AwWIaGvSdmipJ2l1F4bN9RXW6zgpeAiZYI=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{{ date_url_for('static', filename='js/login.js') }}"></script>
    <style>
        .main {
            max-width: 500px;
            padding: 15px;
            margin: auto;
        }
        .alert_bottom {
            margin: 15px;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container">
            <span class="navbar-brand text-light">登录</span>
        </div>
    </nav>

    <div class="container">
        <div class="main">
            <form>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">用户名</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1" id='username'>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">密码</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Password" aria-label="Password"
                        aria-describedby="basic-addon1" id='password'>
                </div>
                <button class="btn btn-primary btn-block" id="login_btn">登录</button>
            </form>
        </div>
    </div>

    <div class="alert alert-warning alert-dismissible fade show fixed-bottom" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
</body>

</html>
